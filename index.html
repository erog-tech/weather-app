<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


    <script>

    </script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather-App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center bg-primary bg-gradient">
        <div class="container">
            <h1>Weather Dashboard</h1>

        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 ">
                <h2>Search for a City:</h2>
                <div class="ui-widget">
                    <input class="search btn-block my-sm-4" type="search" id="site-search" name="q" placeholder="Search City" >
                </div>

                <button class="btn btn-block my-sm-4" type="submit" onclick="changeCity()">Search</button>

                <button type="button" class="btn btn-lg btn-block " type="submit" onclick="berlin()">Berlin</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="london()">London</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="paris()">Paris</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="sanf()">San Francisco</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="ny()">New York</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="barce()">Barcelona</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="madrid()">Madrid</button>
                <button type="button" class="btn btn-lg btn-block" type="submit" onclick="athens()">Athens</button>
            </div>

            <!-- This is for displaying the  and information -->
            <div >
                <div class="row">
                    <div class="col-lg current">
                    <h1 class="city"></h1>
                    <h1 class="date"></h1>
                    <div id="icon"><img class="wicon" src="" alt="Weather icon"></div>
                    <h4 class="temp"></h4>
                    <h4 class="wind"></h4>
                    <h4 class="humidity"></h4>
                    <h4 class="uv-index"></h4>
                    <h4 class="lat"></h4>
                    <h4 class="lon"></h4>
                    </div>
                    
                </div>
                <!-- This is for 5 day forecast -->
                <div class="col-sm ">
                    <h2 class="five">5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col-sm day1 fiveday">
                            <p class="date1"></p>
                            <div id="icon1"><img class="wicon1" src="" alt="Weather icon"></div>
                            <p class="temp1"></p>
                            <p class="wind1"></p>
                            <p class="humidity1"></p>
                        </div>
                        <div class="col-sm day2 fiveday">
                            <p class="date2"></p>
                            <div id="icon2"><img class="wicon2" src="" alt="Weather icon"></div>
                            <p class="temp2"></p>
                            <p class="wind2"></p>
                            <p class="humidity2"></p>
                        </div>
                        <div class="col-sm day3 fiveday">
                            <p class="date3"></p>
                            <div id="icon3"><img class="wicon3" src="" alt="Weather icon"></div>
                            <p class="temp3"></p>
                            <p class="wind3"></p>
                            <p class="humidity3"></p>
                        </div>
                        <div class="col-sm day4 fiveday">
                            <p class="date4"></p>
                            <div id="icon4"><img class="wicon4" src="" alt="Weather icon"></div>
                            <p class="temp4"></p>
                            <p class="wind4"></p>
                            <p class="humidity4"></p>
                        </div>
                        <div class="col-sm day5 fiveday">
                            <p class="date5"></p>
                            <div id="icon5"><img class="wicon5" src="" alt="Weather icon"></div>
                            <p class="temp5"></p>
                            <p class="wind5"></p>
                            <p class="humidity5"></p>
                        </div>
                        <!-- <div class="col-sm">dfawef</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/config.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
